<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - AbsensiPro</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        .offline-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 3rem 2rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .retry-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .features-offline {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
            color: var(--text-light);
        }

        .feature-item i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi" style="display: none;"></i>
            ðŸ“¡
        </div>
        
        <h1>Anda Sedang Offline</h1>
        <p>Koneksi internet tidak tersedia. Beberapa fitur mungkin terbatas, tetapi Anda masih dapat menggunakan aplikasi ini dalam mode offline.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            ðŸ”„ Coba Lagi
        </button>
        
        <div class="features-offline">
            <div class="feature-item">
                <i>ðŸ’¾</i>
                Data tersimpan secara lokal
            </div>
            <div class="feature-item">
                <i>ðŸ”„</i>
                Sinkronisasi otomatis saat online
            </div>
            <div class="feature-item">
                <i>ðŸ“±</i>
                Fitur terbatas tersedia offline
            </div>
        </div>
    </div>

    <script>
        // Check for network connection periodically
        let checkOnlineInterval;

        function checkOnlineStatus() {
            if (navigator.onLine) {
                clearInterval(checkOnlineInterval);
                showOnlineNotification();
            }
        }

        function showOnlineNotification() {
            const notification = document.createElement('div');
            notification.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #10b981;
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 12px;
                    font-weight: 600;
                    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                ">
                    âœ… Koneksi Pulih! Mengalihkan...
                </div>
                <style>
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                </style>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            showOnlineNotification();
        });

        window.addEventListener('offline', () => {
            console.log('Connection lost');
        });

        // Start checking every 5 seconds
        checkOnlineInterval = setInterval(checkOnlineStatus, 5000);

        // Immediate check
        if (navigator.onLine) {
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
